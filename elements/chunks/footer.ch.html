 <footer id="footer">
            <div class="container_12 ">   
                <div class="grid_5">

                    <div id="footer-menu">
                        [[pdoMenu?
                        &parents=`0`
                        &level=`1`
                        &tpl=`menu_tpl`
                        &tplOuter=`menu_outer`
                        ]]

                    </div>
                </div>


                <div class="grid_7 al-right">

                    <div class="footer-info">

                        <i class="fa fa-phone"></i> 

                        <p>  [[++contact_phone]]</p>

                    </div>

                    <div class="footer-info">


                        <i class="fa fa-envelope"></i>

                        <p> <a href='mailto:[[++contact_email]]'>[[++contact_email]]</a> </p>
                    </div>


                    <div class="footer-info">

                        <i class="fa fa-map-marker"></i>

                        <p>[[++adress]]</p>

                    </div>





                </div>

                <div class="clear"></div>
            </div>

        </footer>
